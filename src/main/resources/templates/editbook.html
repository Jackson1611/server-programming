<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="max-width: 90%; margin : 0 auto ;">
    <h1>Edit Book</h1>
    <form action="#" th:action="@{../save}" th:object="${book}" method="post">
		<label for ="id"></label>
		<input type= "hidden" id ="id" th:field="*{id}" class="form-control" />
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}"/>
        </div>
        <div class="form-group">
            <label for="publicationYear">Publication Year</label>
            <input type="text" class="form-control" id="publicationYear" th:field="*{publicationYear}"/>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}"/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}"/>
        </div>
        
        <label for="categorylist" class="form-group">Category</label>
		<select id="categorylist" th:field="*{category}" class="form-control">
		   <option value="1">Novel</option>
		   <option value="2">Fiction</option>
		   <option value="3">Comic</option>
		</select>
    		
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/booklist" class="btn btn-danger">Cancel</a>
    </form>
</body>
</html>
