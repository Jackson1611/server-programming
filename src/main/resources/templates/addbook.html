<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="max-width: 90%; margin : 0 auto ;">
    <h1>Add book</h1>
    <form action="#" th:action="@{save}" th:object="${book}" method="post" >
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author" th:field="*{author}" />
        </div>
        <div class="form-group">
            <label for="publicationYear">Publication Year:</label>
            <input type="text" class="form-control" id="publicationYear" name="publicationYear" th:field="*{publicationYear}" />
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" name="price" th:field="*{price}" />
        </div>
        
      <label for="categorylist" class="form-group">Category</label>
		<select id="categorylist" th:field="*{category}" class="form-control">
		   <option value="1">Novel</option>
		   <option value="2">Fiction</option>
		   <option value="3">Comic</option>
		</select>

    		
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/booklist" class="btn btn-danger">Cancel</a>
    </form>
</body>
</html>
